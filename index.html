<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Theme</title>
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="container">
      <div class="lock">
        <label for="display-mobile-none"
          ><span><i class="fa-solid fa-lock"></i></span
        ></label>
        <a href="index.html"
          ><span><i class="fa-solid fa-lock-open"></i></span
        ></a>
      </div>

      <input type="radio" name="lock" id="display-mobile-none" />
      <div class="mobile">
        <div class="camera">
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
        </div>
        <input type="checkbox" id="display-menu" />
        <div class="screen">
          <!-- <input type="radio" name="menu" id="homescreen" checked />
          <div class="menu" id="mhomescreen">
          
          </div> -->

          <input type="radio" name="menu" id="menuone" checked />
          <div class="menu" id="one">
            <span class="items"><i class="fa-solid fa-phone"></i></span>
            <span class="items"><i class="fa-solid fa-calendar"></i></span>
            <span class="items"><i class="fa-solid fa-camera"></i></span>
            <span class="items"><i class="fa-solid fa-image"></i></span>
            <span class="items"><i class="fa-brands fa-linkedin"></i></span>
            <span class="items"><i class="fa-brands fa-discord"></i></span>
            <span class="items"><i class="fa-solid fa-folder"></i></span>
            <span class="items"
              ><i class="fa-solid fa-building-columns"></i
            ></span>
            <span class="items"><i class="fa-solid fa-music"></i></span>
            <span class="items"><i class="fa-solid fa-gear"></i></span>
          </div>
          <input type="radio" name="menu" id="menutwo" />
          <div class="menu" id="two">
            <span class="items"><i class="fa-brands fa-facebook"></i> </span>
            <span class="items"><i class="fa-brands fa-twitter"></i> </span>
            <span class="items"><i class="fa-brands fa-whatsapp"></i> </span>
            <span class="items"><i class="fa-brands fa-instagram"></i> </span>
            <span class="items"><i class="fa-solid fa-envelope"></i> </span>
            <span class="items"><i class="fa-brands fa-google"></i> </span>
            <span class="items"
              ><i class="fa-brands fa-google-drive"></i>
            </span>
            <span class="items"><i class="fa-brands fa-google-play"></i> </span>
            <span class="items"><i class="fa-solid fa-location-dot"></i> </span>
            <span class="items"><i class="fa-brands fa-youtube"></i> </span>
          </div>

          <input type="radio" name="menu" id="menuthree" />
          <div class="menu" id="three">
            <span class="items"><i class="fa-solid fa-comment-sms"></i></span>
            <span class="items"><i class="fa-brands fa-amazon"></i></span>
            <span class="items"><i class="fa-brands fa-amazon-pay"></i></span>
            <span class="items"><i class="fa-brands fa-paypal"></i></span>
            <span class="items"><i class="fa-solid fa-message"></i></span>
            <span class="items"><i class="fa-solid fa-car"></i></span>
            <span class="items"><i class="fa-solid fa-globe"></i></span>
            <span class="items"><i class="fa-brands fa-google-pay"></i></span>
            <span class="items"
              ><i class="fa-solid fa-hand-holding-medical"></i
            ></span>
            <span class="items"><i class="fa-solid fa-icons"></i></span>
          </div>

          <div class="slider">
            <label for="menuone"
              ><span><i class="fa-regular fa-circle-dot"></i></span
            ></label>
            <label for="menutwo"
              ><span><i class="fa-regular fa-circle-dot"></i></span
            ></label>
            <label for="menuthree"
              ><span><i class="fa-regular fa-circle-dot"></i></span
            ></label>
          </div>
        </div>
        <div class="btn">
          <label for="display-menu"
            ><div class="menu menubtn"><i class="fa-solid fa-bars"></i></div
          ></label>

          <a href="index.html"
            ><div class="home menubtn"><i class="fa-solid fa-house"></i></div
          ></a>
          <a href="index.html"
            ><div class="back menubtn">
              <i class="fa-solid fa-chevron-left"></i></div
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
